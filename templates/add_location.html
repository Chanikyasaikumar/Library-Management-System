{% include 'ahead.html' %}

<body class="admin">
    <div class="row mt-100 ml-100">
        <div class="col-6">
            <div class="row card p-30">
                <div class="">
                    <form action="add_location_action">
                        <label for="location" class="text-bold text-center">Location</label>
                        <div class="input-group">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pin-map input-icon" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8z"/>
                                <path fill-rule="evenodd" d="M8 1a3 3 0 1 0 0 6 3 3 0 0 0 0-6M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"/>
                            </svg>
                            <input type="text" id="location" name="location" class="form-input mt-20" required placeholder="Enter Location">
                        </div>
        
                        <div class="input-group">
                            <input type="submit" class="btn-primary box p-15 mt-20" value="Add Location">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    
        <div class="col-6">
            <div class="card p-10 ">
                <table border="1" class="table">
                    <thead>
                        <tr>
                            <th class="p-15">Locations</th>
                            <th class="p-15">Action</th>
                        </tr>
                    </thead>
                     <tbody>
                        {% for location in locations %}
                        <tr >
                            <td class="p-10 text-center">{{location['location_name']}}</td>
                            <td class="p-10 text-center"><a href="update_location?location_id={{location['_id']}}" class="tn p-5" style="background-color:orange;size:3px">Update</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>   
        </div>
    </div>
</body>
